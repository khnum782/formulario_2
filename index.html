<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulario abaixo para agendar a sua Mentoria</p>
    </header>
    <form id="my-form">

     <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informacoes pessoais</legend>
       <div class="col-3">
        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name" required />
        </div>
     
      
        <div class="input-wrapper">
          <label for="event-surname">Sobrenome</label>
          <input type="text" id="event-surname" />
        </div>
      </div>
    </div>
     </fieldset>
   
     <fieldset>
      <div class="fieldset-wrapper">
        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email v√°lido)</span></label>
          <input type="email" id="event-email" required />
        </div>
     
      
        <div class="input-wrapper">
          <label for="event-pasword">Senha<span>(minimo de 6 caracteres)</span></label>
          <input type="password" id="event-pasword" />
        </div>
      </div>
     </fieldset> 

     <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informacoes do mentor</legend>
   
        <div class="input-wrapper">
          <label for="event-name">Nome do seu Mentor<span>(so o primeiro nome)</span></label>
          <input type="text" id="event-name" required />
        </div>
      
        <legend>Seus Horarios disponiveis</legend>
        <p>Primeira Mentoria</p>
        <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" />
        </div>
        <div class="input-wrapper">
          <label for="event-time">Das</label>
          <input type="time" id="event-time" />
        </div>
        <div class="input-wrapper">
          <label for="event-time">Ate</label>
          <input type="time" id="event-time" />
        </div>
      </div>

      <p>Segunda Mentoria</p>
      <div class="col-3">
      <div class="input-wrapper">
        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-date"  >
      </div>
      <div class="input-wrapper">
        <label for="event-time">Das</label>
        <input type="time" id="event-time" />
      </div>
      <div class="input-wrapper">
        <label for="event-time">Ate</label>
        <input type="time" id="event-time" />
      </div>
    </div>

       </div>
     </fieldset>

    </form>
    <footer>
      <button class="button" form="my-form">
        salvar
      </button>
    </footer>
 
  </div>

  
</body>
</html>
